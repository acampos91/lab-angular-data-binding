<div>
  <div>
    <label for="things_name"> Search thing: </label>
    <input id="things_name" placeholder="thing name"
            type="text" [(ngModel)]="pattern">
  </div>
</div>
<div *ngFor = "let food of foods | filter:'name':pattern; let i = index" class="list">
  <div>
  <li><b>{{food.name}}</b></li>
  </div>
  <div>
  <li><p>Calories: </p>{{food.calories}}</li>
  </div>
  <div>
  <li><p>Quantity: </p>{{food.quantity}}</li>
  </div>
  <div>
  <img src="{{food.image}}" alt="" style= "widht: 100px; height: 100px">
</div>
</div>
